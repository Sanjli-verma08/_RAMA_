<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RAMA</title>

    <link type='text/css' rel="stylesheet" href="static/css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='static/css/jquery.mCustomScrollbar.css'>

    <script src='static/js/jquery.min.js'></script>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body id="page_body">
    <div class="chat">
        <div class="chat-title">
            <h1><B style="font-family: shunshise;">RAMA</B></h1>
            <h2><I>Remote Analytical Medical Assistant</I></h2>
            <figure class="avatar">
                <img src="static/res/212.jpg" /></figure>
        </div>
       
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
    <div class="bg"></div>
    <div id='overlay'></div>
    <script src='static/js/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="static/js/index.js"></script>
</body>

</html>
